<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function Chatbox(){
        return(
        <>
          <input 
          placeholder="You can freely ask any question" 
          size="30" 
          />
          <button>Send</button>
        </>
        )
      }

      function Messaging({message , sender}){
        
        return(
          <div>
          {(
            sender=="user" &&
            <img src="user.png" width="50px"/>
          )}
          {message}
          {(
             sender=="robot" && 
            <img src="robot.png" width="50px"/>)
          }
          </div>
        )
      }
      
      function App(){
        return(
          <div>
          <Chatbox/>
          <Messaging message="Hello How are You" sender="user"/>
           <Messaging message="I am fine ,How about you" sender="robot"/>
        </div>
        )
      };

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
